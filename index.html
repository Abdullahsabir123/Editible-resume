<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <title>Create your resume</title>
  </head>
  <body>
    <div class="container-1">
      <h2 class="resume-heading">Create Your Resume</h2>
      <!-- Input Fields -->
      <form id="resume-form">
        <div class="section">
          <h3>Your Image</h3>
          <input type="file" id="image-input" accept="image/*" class="inpt" />
        </div>

        <div class="section">
          <h3>Your Name</h3>
          <input type="text" id="resume-heading" class="inpt" required />
        </div>

        <div class="section">
          <h3>Objectives</h3>
          <textarea id="objectives" class="inpt" rows="4" required></textarea>
        </div>

        <div class="section">
          <h3>Education</h3>
          <textarea id="education" class="inpt" rows="4" required></textarea>
        </div>

        <div class="section">
          <h3>Skills</h3>
          <textarea id="skills" class="inpt" rows="4" required></textarea>
        </div>

        <div class="section">
          <h3>Experience</h3>
          <textarea id="experience" class="inpt" rows="4" required></textarea>
        </div>

        <div class="section">
          <h3>Certifications</h3>
          <textarea
            id="certifications"
            class="inpt"
            rows="4"
            required
          ></textarea>
        </div>

        <div class="section">
          <h3>References</h3>
          <textarea id="references" class="inpt" rows="4" required></textarea>
        </div>

        <button type="button" class="btn-submit" id="save-resume-button">
          Save Resume
        </button>
        <button type="button" class="btn-submit" id="delete-resume-button">
          Delete Resume
        </button>
      </form>

      <!-- Preview Section -->
      <div id="preview" class="mt-5">
        <h2 class="preview-heading">Preview</h2>
        <div id="preview-content">
          <!-- Preview content will be generated here -->
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
